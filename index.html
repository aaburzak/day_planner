  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="localTime" class="lead"></p>
    </header>


    <div class="container">

      <div id="eightOclock" class="row"> 
        <div class="col-md-1 hour">8:00am</div> 
        <textarea class="col-md-10 time-block"></textarea> 
        <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="nineOclock" class="row"> 
          <div class="col-md-1 hour">9:00am</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="tenOclock" class="row"> 
          <div class="col-md-1 hour">10:00am</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="elevenOclock" class="row"> 
          <div class="col-md-1 hour">11:00am</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="elevenOclock" class="row"> 
          <div class="col-md-1 hour">11:00am</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="twelveOclock" class="row"> 
          <div class="col-md-1 hour">12:00pm</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="oneOclock" class="row"> 
          <div class="col-md-1 hour">1:00pm</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="twoOclock" class="row"> 
          <div class="col-md-1 hour">2:00pm</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="threeOclock" class="row"> 
          <div class="col-md-1 hour">3:00pm</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="fourOclock" class="row"> 
          <div class="col-md-1 hour">4:00pm</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>

        <div id="fiveOclock" class="row"> 
          <div class="col-md-1 hour">5:00pm</div> 
          <textarea class="col-md-10 time-block"></textarea> 
          <button class="col-md-1 saveBtn">save</button> 
        </div>




    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
